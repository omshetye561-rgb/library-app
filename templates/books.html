{% extends 'base.html' %}
{% block content %}
<h2>Books</h2>
<a href="/add_book" class="btn btn-success mb-3">Add New Book</a>
<table class="table table-bordered">
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Stock</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.stock }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
